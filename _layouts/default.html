---
---
<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title | default: "Alessandro Romei" }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>

<header>
  <div class="brand"><a href="{{ '/' | relative_url }}">{{ site.title | default: 'Alessandro Romei' }}</a></div>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/posts/' | relative_url }}">Posts</a>
    <a href="{{ '/cv/' | relative_url }}">CV</a>
    <button class="theme-toggle" data-theme-toggle aria-label="Toggle theme">
      <svg class="icon sun" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M3 12H1M23 12h-2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M19.8 4.2l-1.4 1.4M6.2 18.4l-1.4 1.4"/></svg>
      <svg class="icon moon" viewBox="0 0 24 24" fill="currentColor"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 1021 12.79z"/></svg>
    </button>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  © {{ site.time | date: "%Y" }} {{ site.author | default: "Alessandro Romei" }}
</footer>

<script src="{{ '/assets/script.js' | relative_url }}"></script>
</body>
</html>
